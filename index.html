<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
            };
            const response = await fetch('https://api.github.com/repos/SongJuXin/songjuxin.github.io/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'
                },
                body: JSON.stringify({
                      "event_type": "form_submission",
                      "client_payload": formData
                })
            })
            if (response.ok) {
                alert('Form submitted successfully');
            } else {
                alert('Error submitting form');
            }
        });
    </script>
</body>
</html>
