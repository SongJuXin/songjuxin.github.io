<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ranklist"></div>
<script>
  fetch('https://songjuxin.github.io/submissions/index.txt').then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      const html=lines.map(line => {
        const name=line.split(':')[0]
        return `<p><a href=/detail.html?filename=${name}>${name}</a></p>`
      }).join('');
      document.getElementById('ranklist').innerHTML=html;
    });
</script>
</body>
</html>
