<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ranklist"></div>
<script>
  fetch('/submissions/index.txt').then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      const html=lines.map(line => `<p>${line.split(':')[0]}</p>`).join('');
      document.getElementById('ranklist').innerHTML=html;
    });
</script>
</body>
</html>
